<!DOCTYPE html>
<html lang="en">

<head>
    <div id="headContainer"></div>

    <script>
        // Fetch the navbar.html content and insert it into the container
        fetch('head.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('headContainer').innerHTML = html;
            });
    </script>


</head>

<body>
    <div id="navbarContainer"></div>

    <script>
        // Fetch the navbar.html content and insert it into the container
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbarContainer').innerHTML = html;
            });
    </script>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">UpdateNote</p>
                        </div>

                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control" />
                            <label class="form-label" for="registerName">Note ID</label>
                        </div>
                        <hr>
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" />
                            <label class="form-label" for="registerUsername">Note name</label>
                        </div>
                        <hr>
                        <!-- Email input -->
                        <div class="form-group">
                            <input type="email" id="registerEmail" class="form-control" />
                            <label class="form-label" for="registerEmail">Description</label>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                          <hr>
                          <div class="form-group">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>
                        

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-3">Update</button>
                    </form>

                </div>
            </div>
        </div>

    </section>

    <div id="footerContainer"></div>

    <script>
        // Fetch the navbar.html content and insert it into the container
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footerContainer').innerHTML = html;
            });
    </script>

</body>

</html>
